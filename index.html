<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="css.css">
    <link rel="stylesheet" href="Alertify/alertify.core.css">
    <link rel="stylesheet" href="Alertify/alertify.default.css">
    <script src="Alertify/alertify.min.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="js.js" defer></script>
</head>

<body>
    <center>
        <div class="main">
            <h1>NOTEBOOK</h1>
            <input type="text" id="title" placeholder="title" class="titleInputText">
            <br>
            <textarea name="" id="content" cols="30" rows="10" placeholder="Description"></textarea>
            <br>
            <button id="addtolist">+</button>
            <button id="removeAll">-</button>
            

            <div id="notes">
            </div>
        </div>
    </center>
</body>

</html>
